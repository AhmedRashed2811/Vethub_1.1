    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([26.8206, 30.8025], 6); // Centered on Egypt
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([0, 0], { draggable: true }).addTo(map);

        // Update hidden inputs when marker is dragged
        marker.on('dragend', function(event){
            var position = marker.getLatLng();
            document.getElementById('latitude').value = position.lat;
            document.getElementById('longitude').value = position.lng;
        });

        // Update marker position when map is clicked
        map.on('click', function(event){
            marker.setLatLng(event.latlng);
            document.getElementById('latitude').value = event.latlng.lat;
            document.getElementById('longitude').value = event.latlng.lng;
        });

        // Function to set initial marker position if location is known
        function setLocation(latitude, longitude) {
            map.setView([latitude, longitude], 13);
            marker.setLatLng([latitude, longitude]);
        }

        // Function to generate OpenStreetMap URL from coordinates
        function generateOpenStreetMapURL(latitude, longitude) {
            return "https://www.openstreetmap.org/?mlat=" + latitude + "&mlon=" + longitude + "#map=13/" + latitude + "/" + longitude;
        }

        function checkName(name){
            const onlyLettersRegex = /^[a-zA-Z\s]+$/;
            if (onlyLettersRegex.test(name) == false) {return ("Name Contains Invalid Characters");} 

            const atLeastTwoWordsRegex = /^[a-zA-Z]+(?:\s+[a-zA-Z]+)+$/;
            if (atLeastTwoWordsRegex.test(name) == false) {return ("Name Must Have at Least 2 Names");} 
            
            return true
        }

        function checkPhoneNumber(phoneNumber){
            const onlyLettersRegex = /01(0|1|2|5)[0-9]{8}$/;
            if (onlyLettersRegex.test(phoneNumber) == false) {return ("Phone Number Must Be in Format '01**********'");} 
            return true
        }

        function checkEmail(email){
            const onlyLettersRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;;
            if (onlyLettersRegex.test(email) == false) {return ("Email Not Valid");} 
            return true
        }

        function checkPaasword(password){
            const passwordRegex = /^(?=.*[!@#$%^&*])(?=.*\d)(?=.*[A-Z]).{8,}$/;
            if (passwordRegex.test(password) == false) {return ("Password Not Valid; it must be at least 8 characters with 1 number, 1 {@,$,?,!,.} and 1 capital letter");} 
            return true
        }


        function get_location(){
            var allGood = true
            document.getElementById("price-error").innerHTML = ""
            document.getElementById("urgent-examination-error").innerHTML = ""
            document.getElementById("description-error").innerHTML = ""
            var price = document.getElementById("Price").value;
            var description = document.getElementById("Description").value;
            var latitude = document.getElementById("latitude").value;
            var longitude = document.getElementById("longitude").value;
            var locationURL = generateOpenStreetMapURL(latitude, longitude);
            document.getElementById('location').value = locationURL;

            var urgentExaminationInput = document.getElementById('urgent-examination');
            var radioButtons = document.querySelectorAll('input[name="UrgentExamination"]');
            
            if (radioButtons[0].checked) {
                // If the first radio button is checked, set the value of the hidden input to 'True'
                urgentExaminationInput.value = 'True';
            } else if (radioButtons[1].checked) {
                // If the second radio button is checked, set the value of the hidden input to 'False'
                urgentExaminationInput.value = 'False';
            }

            if(price==""){
                document.getElementById("price-error").innerHTML = "Please Enter Your Examination Price";
                allGood = false
            }

            if(urgentExaminationInput==""){
                document.getElementById("urgent-examination-error").innerHTML = "Select if You Have the ability of Urgent Examination";
                allGood = false
            }

            if(description==""){
                document.getElementById("description-error").innerHTML = "Please Enter your Description";
                allGood = false
            }

            if(allGood == true){
                document.getElementById("form").submit()
                // Here you can proceed with form submission or other actions
            }else{
                console.log("ERROR")
            }
            

        }

        var div1 = document.getElementById("div-1")
        var divbutton1 = document.getElementById("div-12")
        var next1 = document.getElementById("nextStep1")

        var divbutton2 = document.getElementById("div22")
        var next2 = document.getElementById("nextStep2")

        function func_div1(){
            var allGood = true
            document.getElementById("phone-error").innerHTML = ""
            document.getElementById("name-error").innerHTML = ""
            document.getElementById("email-error").innerHTML = ""
            document.getElementById("password1-error").innerHTML = ""
            document.getElementById("password2-error").innerHTML = ""
            var name = document.getElementById("Name").value
            var phone_number = document.getElementById("Phone").value
            var email = document.getElementById("Email").value
            var password1 = document.getElementById("Password").value
            var password2 = document.getElementById("RePassword").value

            if (name == "" || phone_number == "" || email == "" || password1 =="" || password2 == ""){
                document.getElementById("signup-error").innerHTML = "Please Fill All Fields"
                allGood = false
            }

            if(checkName(name) != true){
                document.getElementById("name-error").innerHTML = checkName(name)
                allGood = false
            }

            if(checkPhoneNumber(phone_number) != true){
                document.getElementById("phone-error").innerHTML = checkPhoneNumber(phone_number)
                allGood = false
            }

            if(checkEmail(email) != true){
                document.getElementById("email-error").innerHTML = checkEmail(email)
                allGood = false
            }

            if(checkPaasword(password1) != true){
                document.getElementById("password1-error").innerHTML = checkPaasword(password1)
                allGood = false
            }

            if(password1 !== password2){
                document.getElementById("password2-error").innerHTML = "Password1 and Password2 dosn't Match"
                allGood = false
            }


            
            if(allGood ==true){
                div1.style.display = "none";
                divbutton1.style.display = "none";
                next1.style.display = "none";
                div2.style.display = "block";
                divbutton2.style.display = "block";
                next2.style.display = "block";
                div3.style.display = "none";
                divbutton3.style.display = "none";

        }

                allGood = false

                allGood = false

            if (allGood == true){
                div1.style.display = "none";

                next1.style.display = "none";
                div2.style.display = "none";
                divbutton2.style.display = "none";
                next2.style.display = "none";
                div3.style.display = "block";
                divbutton3.style.display = "block";
                final.style.display = "block";
